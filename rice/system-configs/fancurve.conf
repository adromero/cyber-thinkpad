# ThinkPad Fan Curve Configuration
# Automatically adjust fan speed based on temperature
#
# Format: temperature_threshold = fan_level
# The daemon will set the fan to the level corresponding to the highest
# exceeded temperature threshold.
#
# Temperature thresholds in Celsius
# Fan levels: 0-7, auto, full-speed

# Fan curve definition
# Format: TEMP:LEVEL (one per line)
# The fan level will be set based on the maximum temperature across all thermal zones

# Conservative curve (quieter, allows higher temps)
# 45:auto
# 55:2
# 60:3
# 65:4
# 70:5
# 75:6
# 80:7

# Balanced curve (recommended)
40:auto
50:2
55:3
60:4
65:5
70:6
75:7

# Aggressive curve (cooler, louder)
# 35:auto
# 45:2
# 50:3
# 55:4
# 60:5
# 65:6
# 70:7

# Hysteresis (degrees C)
# Prevents rapid fan speed changes by requiring temperature to drop
# this many degrees below the threshold before decreasing fan speed
HYSTERESIS=3

# Update interval (seconds)
# How often to check temperatures and adjust fan speed
INTERVAL=2

# Temperature source
# Use the maximum temperature across all thermal zones
TEMP_SOURCE=max
