; ╔═══════════════════════════════════════════════════════════╗
; ║  POLYBAR CYBERPUNK CONFIG - THINKPAD EDITION              ║
; ╚═══════════════════════════════════════════════════════════╝

[colors]
; Cyberpunk color palette
background = #1a1a2e
background-alt = #16213e
foreground = #00ffff
primary = #ff00ff
secondary = #9d7cd8
alert = #ff0000
cyan = #00ffff
magenta = #ff00ff
purple = #9d7cd8
yellow = #ffff00
green = #00ff00
red = #ff0000
orange = #ffa500
blue = #0080ff
pink = #ff1493

[bar/thinkpad-cyber]
width = 100%
height = 28
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.magenta}

border-size = 0
border-color = ${colors.magenta}

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 1

; Fonts
font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = JetBrainsMono Nerd Font:size=12;3
font-2 = JetBrainsMono Nerd Font:size=14;3
font-3 = Noto Color Emoji:size=10;2

; Module layout
modules-left = i3 xwindow
modules-center = date
modules-right = thinkpad-battery thinkpad-thermal thinkpad-power memory cpu pulseaudio keybindings

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Focused workspace
label-focused = %name%
label-focused-background = ${colors.magenta}
label-focused-foreground = ${colors.background}
label-focused-underline = ${colors.cyan}
label-focused-padding = 2

; Unfocused workspace
label-unfocused = %name%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.purple}

; Visible workspace
label-visible = %name%
label-visible-background = ${colors.background-alt}
label-visible-underline = ${colors.purple}
label-visible-padding = 2

; Urgent workspace
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.cyan}

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d
time = %H:%M:%S

label = %date% %time%
label-foreground = ${colors.magenta}
format-prefix = "  "
format-prefix-foreground = ${colors.pink}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
label-volume =   %percentage%%
label-volume-foreground = ${colors.green}

label-muted =   muted
label-muted-foreground = ${colors.red}

[module/keybindings]
type = custom/text
format = <label>
format-foreground = ${colors.cyan}
format-underline = ${colors.cyan}
label = " KEY "
click-left = cyberkeys

[module/memory]
type = internal/memory
interval = 3
format-prefix = "  "
format-prefix-foreground = ${colors.purple}
label = %percentage_used%%
label-foreground = ${colors.cyan}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.orange}
label = %percentage%%
label-foreground = ${colors.yellow}

; ═══════════════════════════════════════════════════════════
; THINKPAD CYBERPUNK MODULES
; ═══════════════════════════════════════════════════════════

[module/thinkpad-battery]
type = custom/script
exec = cyberbar battery
interval = 30
format-prefix = "  "
format-prefix-foreground = ${colors.green}
label-foreground = ${colors.cyan}
click-left = kitty -e batctl status

[module/thinkpad-thermal]
type = custom/script
exec = cyberbar thermal
interval = 5
format-prefix = "  "
format-prefix-foreground = ${colors.orange}
label-foreground = ${colors.yellow}
click-left = kitty -e thermctl watch

[module/thinkpad-power]
type = custom/script
exec = cyberbar power
interval = 10
format-prefix = "  "
format-prefix-foreground = ${colors.magenta}
label-foreground = ${colors.purple}
click-left = kitty -e powerctl status

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0
