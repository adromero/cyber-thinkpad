# ╔═══════════════════════════════════════════════════════════╗
# ║  KITTY TERMINAL CYBERPUNK THEME - THINKPAD EDITION        ║
# ╚═══════════════════════════════════════════════════════════╝

# Font
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size        11.0

# Cursor
cursor                  #00ffff
cursor_text_color       #1a1a2e
cursor_shape            block
cursor_blink_interval   0.5

# Window
window_padding_width    10
background_opacity      0.95
dynamic_background_opacity yes

# Cyberpunk color scheme
foreground              #00ffff
background              #1a1a2e
selection_foreground    #1a1a2e
selection_background    #ff00ff

# Black
color0   #16213e
color8   #2e3f5f

# Red
color1   #ff0000
color9   #ff4d4d

# Green
color2   #00ff00
color10  #4dff4d

# Yellow
color3   #ffff00
color11  #ffff4d

# Blue
color4   #0080ff
color12  #4da6ff

# Magenta
color5   #ff00ff
color13  #ff4dff

# Cyan
color6   #00ffff
color14  #4dffff

# White
color7   #9d7cd8
color15  #ffffff

# Tab bar
tab_bar_edge            top
tab_bar_style           powerline
tab_powerline_style     slanted
active_tab_foreground   #1a1a2e
active_tab_background   #ff00ff
inactive_tab_foreground #00ffff
inactive_tab_background #16213e

# Keybindings for ThinkPad tools
map ctrl+shift+b launch --type=overlay --hold batctl status
map ctrl+shift+t launch --type=overlay thermctl watch
map ctrl+shift+p launch --type=overlay powerctl status
map ctrl+shift+m launch --type=overlay cyberdash

# Misc
enable_audio_bell       no
confirm_os_window_close 0
